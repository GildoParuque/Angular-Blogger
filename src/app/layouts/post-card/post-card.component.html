<div class="card shadow-effect" *ngIf="postData">
    <img src="{{ postData.data.postImgPath }}">
    <div class="card-body">

        <small class="bg-light text-danger text-center">  {{ postData.data.category.category }}  </small>
        <small class="bg-light text-success text-center ml-3">  {{ postData.data.isFeatured }}  </small>
        <small class="bg-light text-info text-center ml-3">  Views -  {{ postData.data.views }} </small>
    </div>
    <h5 class="mt-1"> {{ postData.data.title }} </h5>
    <p>{{ postData.data.excerpt }}</p>

    <small class="bg-light text-warning text-center ml-3">{{ postData.data.createdAt.toMillis() | date }}</small>
</div>
