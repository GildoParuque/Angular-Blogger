<div class="card shadow-effect">
    <div class="card-body">
      <div class="text-center mt-3 mb-5">
          <h3>SUBSCRIPTION FORM</h3>
          <p class="m-auto subs-text"> Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

          <div class="alert alert-danger mt-3" *ngIf="EmailStatus">
            Email is already in use!
          </div>
          <div class="alert alert-info mt-3" *ngIf="isSubscribe">
            Thank you for subscribe to our newsletter service. Stay tunned for Awesome blog posts..!
          </div>
          <form  class="form-inline mb-5 mt-5" #subForm = ngForm (ngSubmit)="onSubmit(subForm.value)" *ngIf="!isSubscribe">

              <div class="form-group col-md-5">
                <input
                type="text"
                class="form-control "
                placeholder="Your Name"
                name="name"
                #Name="ngModel"
                ngModel
                required
                [ngClass]="{'is-invalid': Name.touched && Name.invalid}"
                />

                <div class="text text-danger"  *ngIf="Name.touched && Name.invalid">
                  <div *ngIf="Name.errros?.required" >Name is Required</div>
                </div>
              </div>

              <div class="form-group col-md-5">
                <input
                type="email"
                class="form-control "
                placeholder="Email Address"
                name="email"
                ngModel
                required
                email
                #Email="ngModel"
                [ngClass]="{'is-invalid': Email.touched && Email.invalid}"
                />

                <div class="text-danger"  *ngIf="Email.touched && Email.invalid">
                  <div *ngIf="Email.errros?.required" >Email is Required</div>
                  <div *ngIf="Email.errros?.email" >Please Enter a Valid Email Address</div>
                </div>
              </div>

              <div class="col-md-2">
                <button class="btn btn-info btn-block btn-theme" [disabled]="subForm.invalid">SUBSCRIBE</button>
              </div>

          </form>
      </div>
    </div>
</div>
